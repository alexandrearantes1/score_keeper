<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="A picture of a ping pong set">
                            </figure>
                        </div>
                        <figure ></figure>
                        <header class="card-header">
                            <p class="card-header-title"> Ping Pong Score Keeper</p>
                        </header>
                        <h1 class="title is-2 m-2">
                            <span id="p1Score">0</span> to <span id="p2Score">0</span>
                        </h1>
                        <div class="content">
                            <label for="winningScore" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="winningScore" id="winningScore"></select>
                            </div>
                        </div>
                        <footer class="card-footer mt-4">
                            <button class="is-primary button card-footer-item" id="p1Button" value="p1">+1 Player One</button>
                            <button class="is-info button card-footer-item" id="p2Button" value="p2">+2 Player One</button>
                            <button class="is-danger button card-footer-item" id="resetButton">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
